        <p>
            <input type="text" id="inputNick" value="nickname" />
            <input type="text" id="inputText" onkeydown="if(event.keyCode==13)sendMessage();"/>
            <button onClick="sendMessage();">Send</button>

        <script type="text/javascript">

            function sendMessage() {
                var nickname = document.getElementById("inputNick").value;
                var msg = document.getElementById("inputText").value;
                var strToSend = nickname + ": " + msg;
                if ( websocket != null )
                {
                    document.getElementById("inputText").value = "";
                    websocket.send( strToSend );
                    console.log( "string sent :", '"'+strToSend+'"' );
                    // debug(strToSend);
                }
            }

            var wsUri = window.location.protocol.replace('http', 'ws') + '//' + window.location.host
            var websocket = null;

            function initWebSocket() {
                try {
                    if (typeof MozWebSocket == 'function')
                        WebSocket = MozWebSocket;
                    if ( websocket && websocket.readyState == 1 )
                        websocket.close();
                    websocket = new WebSocket( wsUri );
                    websocket.onopen = function (evt) {
                        console.log("CONNECTED");
                    };
                    websocket.onclose = function (evt) {
                        console.log("DISCONNECTED");
                    };
                    websocket.onmessage = function (evt) {
                        console.log( "Message received :", evt.data );
                        console.log( evt.data );
                    };
                    websocket.onerror = function (evt) {
                        console.log('ERROR: ' + evt.data);
                    };
                } catch (exception) {
                    console.log('ERROR: ' + exception);
                }
            }

            function stopWebSocket() {
                if (websocket)
                    websocket.close();
            }

            //     } else {
            //         console.log("WebSocket is null");
            //     }
            // }
            initWebSocket();
            function handleMouseMove(e){
                websocket.send(JSON.stringify({x: e.clientX, y: e.clientY}));
            }
            function handleTouchStart(e) {
                e.preventDefault()
            }
            function handleTouchMove(e) {
                for (var i=0; i < e.changedTouches.length; i++) {
                    var t = e.changedTouches[i]
                    websocket.send(JSON.stringify({x: t.pageX, y: t.pageY}));
                }
            }
            document.body.addEventListener('mousemove', handleMouseMove)
            document.body.addEventListener("touchstart", handleTouchStart);
            document.body.addEventListener("touchmove", handleTouchMove);
        </script>
